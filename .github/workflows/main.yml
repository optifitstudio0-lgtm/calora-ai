name: Build Android APK Natively

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. يسحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # ... (باقي الخطوات زي ما هي) ...

      # 4. يثبت المكتبات
      - name: Install dependencies
        run: npm install
        # ✅ نحدد المسار الصحيح هنا أيضًا لضمان التنفيذ في المكان الصح
        working-directory: ./calora-ai

      # 5. يضيف إعداد hermesEnabled
      - name: Add hermesEnabled flag to gradle.properties
        run: echo "hermesEnabled=true" >> android/gradle.properties
        # ✅ نحدد المسار الصحيح
        working-directory: ./calora-ai

      # 6. يرجع ملف التوقيع
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/my-release-key.keystore
        # ✅ نحدد المسار الصحيح
        working-directory: ./calora-ai

      # 7. يعطي صلاحية التنفيذ
      - name: Make gradlew executable
        # ✅ ((  هذا هو التعديل الأهم  ))
        working-directory: ./calora-ai/android
        run: chmod +x ./gradlew

      # 8. يبدأ عملية البناء
      - name: Build Android Release APK
        # ✅ ((  وهذا هو التعديل الثاني الأهم  ))
        working-directory: ./calora-ai/android
        run: ./gradlew assembleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 9. يرفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          # ✅ نحدد المسار الصحيح للـ APK
          path: calora-ai/android/app/build/outputs/apk/release/app-release.apk