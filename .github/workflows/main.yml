name: Build Android APK Natively

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. يسحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. يجهز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3. يجهز Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. يثبت المكتبات
      - name: Install dependencies
        run: npm install

      # 5. يضيف إعداد hermesEnabled لملف الإعدادات
      - name: Add hermesEnabled flag to gradle.properties
        run: echo "hermesEnabled=true" >> android/gradle.properties

      # 6. يرجع ملف التوقيع
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/my-release-key.keystore

      # 7. يعطي صلاحية التنفيذ
      - name: Make gradlew executable
        working-directory: ./android
        run: chmod +x ./gradlew

      # 8. ((((  هنا التعديل النهائي لكشف الخطأ  ))))
      # يبدأ عملية البناء مع تشخيص إضافي ومحسّن
      - name: Build Android Release APK with Improved Debug Output
        working-directory: ./android
        run: |
          # The original autolinking script hides its output.
          # We will modify the Gradle script again to print the output BEFORE the script crashes.
          echo ">>> Modifying Gradle script to capture Node.js output (Attempt 2)..."
          SCRIPT_PATH="../node_modules/expo-modules-autolinking/scripts/android/autolinking_implementation.gradle"
          
          # Capture all output (stdout and stderr)
          sed -i "s/new ByteArrayOutputStream()/standardOutput = new ByteArrayOutputStream(); execSpec.setErrorOutput(standardOutput); execSpec.setStandardOutput(standardOutput)/" $SCRIPT_PATH
          
          # ** The key change is here: We INSERT the print statement BEFORE the failing line **
          # The 'i' command in sed means 'insert before'
          sed -i "/result.assertNormalExitValue()/i println '--- Autolinking Script Output START ---\n' + standardOutput.toString().trim() + '\n--- Autolinking Script Output END ---'" $SCRIPT_PATH
          
          echo ">>> Gradle script modified. Starting the build..."
          # Run the build with stacktrace to get maximum details
          ./gradlew assembleRelease --stacktrace
        env:
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 9. يرفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          path: android/app/build/outputs/apk/release/app-release.apk
