name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 1. بينزل الكود بتاعك
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. بيجهز بيئة الجافاسكريبت (Node.js)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. بينزل المكتبات اللي مشروعك محتاجها
    - name: Install dependencies
      run: npm install # أو لو بتستخدم yarn خليها yarn install

    # 4. الخطوة الجديدة والمهمة جداً (تجهيز الباندل)
    # دي اللي هتمنع التعليق بتاع الـ 6 ساعات
    - name: Create JS bundle
      run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    # 5. بناء الـ APK نفسه (الخطوة السريعة)
    # لاحظ إننا ضفنا -x bundleReleaseJsAndAssets في آخر الأمر
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease -x bundleReleaseJsAndAssets

    # 6. رفع الـ APK عشان تقدر تحمله
    # هنا صلحنا المشكلة وخليناها v4 بدل v3
    - name: Upload APK
      uses: actions/upload-artifact@v4 # <--- تم التعديل هنا
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
