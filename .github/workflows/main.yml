name: Build Android APK

# امتى يشتغل؟ (هنا لما تعمل push على فرع main)
on:
  push:
    branches: [ "main" ]

# الخطوات اللي هيمشي عليها
jobs:
  build:
    runs-on: ubuntu-latest # هيشتغل على جهاز وهمي بنظام لينكس
    steps:
    # 1. بينزل الكود بتاعك على الجهاز الوهمي ده
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. بيجهز بيئة الجافاسكريبت (Node.js)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. بينزل المكتبات اللي مشروعك محتاجها (react-native, etc.)
    - name: Install dependencies
      run: npm install # أو yarn install

    # 4. دي الخطوة الجديدة والمهمة جداً (تجهيز الحشو)
    # هنا إحنا بنبني كود الجافاسكريبت بنفسنا وبنحطه في مكانه الصح
    - name: Create JS bundle
      run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    # 5. دي الخطوة الأخيرة (قفل الساندوتش)
    # هنا بنقوله اعمل الـ APK، بس ضفناله حتة مهمة جداً
    # -x bundleReleaseJsAndAssets معناها "متعملش أنت الحشو، أنا جهزتهولك خلاص"
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease -x bundleReleaseJsAndAssets

    # دي خطوة إضافية لو عايز ترفع الـ APK اللي اتعمل
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
