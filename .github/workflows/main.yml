name: Build Android APK Natively

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. يسحب الكود (ومعه مجلد android الجاهز والمربوط مسبقًا)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. يجهز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3. يجهز Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. يثبت المكتبات (ضروري لـ Gradle)
      - name: Install dependencies
        run: npm install

      # 5. يرجع ملف التوقيع
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      # 6. يعطي صلاحية التنفيذ
      - name: Make gradlew executable
        working-directory: ./android
        run: chmod +x ./gradlew

      # 7. يبدأ عملية البناء مباشرة (بدون الحاجة لـ autolinking)
      - name: Build Android Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease
        env:
          # نترك CI: true كأفضل ممارسة
          CI: true
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 8. يرفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          path: android/app/build/outputs/apk/release/app-release.apk
