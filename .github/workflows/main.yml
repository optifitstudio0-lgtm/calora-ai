name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Prebuild for Android
      run: npx expo prebuild --platform android
      env:
        CI: 1

    # --- الخطوة الجديدة السحرية (الحل الجراحي) ---
    - name: Force Inject kotlinVersion into build.gradle
      run: |
        echo "Patching build.gradle to insert kotlinVersion..."
        sed -i.bak '/targetSdkVersion =/a \        kotlinVersion = "1.9.23"' android/build.gradle
        echo "File patched successfully. Verifying content:"
        cat android/build.gradle
    # ----------------------------------------------

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
