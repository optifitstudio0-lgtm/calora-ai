name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # 1. الخطوة الجديدة والمهمة جداً لمشاريع Expo
    # دي اللي بتحول المشروع لملفات أندرويد عادية
    - name: Prebuild for Android
      run: npx expo prebuild --platform android --non-interactive

    # 2. بناء الـ APK بالطريقة العادية بعد ما عملنا Prebuild
    # هنا مش محتاجين نعمل bundle بنفسنا لأن prebuild بتظبط كل حاجة
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
    
    # 3. رفع الـ APK عشان تقدر تحمله
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
