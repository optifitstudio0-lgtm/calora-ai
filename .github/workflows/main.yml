name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 1. تنزيل الكود
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. تجهيز بيئة Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. تنزيل المكتبات بالطريقة الصحيحة للـ CI
    - name: Install dependencies
      run: npm ci

    # 4. بناء حزمة الجافاسكريبت (JS Bundle)
    # دي الخطوة اللي بتمنع التعليق وبتستخدم نقطة الدخول الصح
    - name: Build JS Bundle
      run: npx react-native bundle --platform android --dev false --entry-file node_modules/expo/AppEntry.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    # 5. بناء الـ APK مباشرة (بدون prebuild اللي كان بيبوظ الدنيا)
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease -x bundleReleaseJsAndAssets
    
    # 6. رفع الـ APK عشان تقدر تحمله
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
