name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
      
      - name: Check and fix package versions
        run: npx expo install --fix

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # --- الحل النهائي: زيادة ذاكرة Node.js و Gradle ---
      - name: Build Android Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease
        env:
          # -- السطر الأهم لحل مشكلة توقف Metro Bundler --
          NODE_OPTIONS: '--max-old-space-size=4096'
          # زيادة ذاكرة Gradle كإجراء احترازي
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g"
          # متغيرات التوقيع
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          path: android/app/build/outputs/apk/release/app-release.apk
