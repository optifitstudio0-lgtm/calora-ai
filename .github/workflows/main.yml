name: Build Android APK Natively

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. يسحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4
        # ملاحظة: سنبقي على clean و fetch-depth لضمان عدم وجود كاش قديم
        with:
          clean: true
          fetch-depth: 0

      # 2. يجهز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3. يجهز Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. يثبت المكتبات (في المسار الصحيح تلقائيًا)
      - name: Install dependencies
        # ✅ (( تم حذف working-directory من هنا ))
        run: |
          cd calora-ai
          npm install

      # 5. يضيف إعداد hermesEnabled
      - name: Add hermesEnabled flag to gradle.properties
        # ✅ (( تم حذف working-directory من هنا ))
        run: echo "hermesEnabled=true" >> calora-ai/android/gradle.properties

      # 6. يرجع ملف التوقيع
      - name: Decode Keystore
        # ✅ (( تم حذف working-directory من هنا ))
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./calora-ai/android/my-release-key.keystore

      # 7. يعطي صلاحية التنفيذ
      - name: Make gradlew executable
        # ✅ (( هذا هو المسار الصحيح ))
        working-directory: ./calora-ai/android
        run: chmod +x ./gradlew

      # 8. يبدأ عملية البناء
      - name: Build Android Release APK
        # ✅ (( وهذا هو المسار الصحيح ))
        working-directory: ./calora-ai/android
        run: ./gradlew assembleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 9. يرفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          # ✅ وهذا هو المسار الصحيح للـ APK
          path: calora-ai/android/app/build/outputs/apk/release/app-release.apk
